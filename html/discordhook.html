<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"     />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link    href="..\css\hook.css"     rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="64x64" href="..\images\discord.png">
    <title>Communicator</title>
  </head>
  <body>
    <div class = "infobox">
      <p id="general">Current message: </p>
      <p id="data">Not Defined</p>
      <p id="general">Current Webhook: </p>
      <p id="webhook">Not Defined</p>
      <p id="general"> Current Username: </p>
      <p id="username">Not Defined</p>
    </div>

    <div>
      <iframe src="https://discordapp.com/widget?id=758890460109340692&theme=dark" height="575px" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

    <div>
      <button onclick="Edit()" id="options">Edit Message</button>
      <button onclick="Webhook()" id="options">Change Webhook Link</button>
      <button onclick="Username()" id="options" >Change Username</button>
      <button onclick="Send()" id="options">Send Current Message</button>
      <button onclick="Support()" id="options">Support</button>
      <script>
        function Support() {
         location.replace("https://discord.gg/DtS4Sgm5dW");
        }
     </script>
    </div>
  </body>

<script>

    function Send() {
      const request = new XMLHttpRequest();
        request.open("POST", document.getElementById("webhook").innerHTML);

        request.setRequestHeader('Content-type', 'application/json');

        const params = {
          username: document.getElementById("username").innerHTML,
          avatar_url: "",
          content: document.getElementById("data").innerHTML
        }

        request.send(JSON.stringify(params));
    }

    function Edit() {
        document.getElementById("data").innerHTML = prompt("What message would you like to send?")
    }

    function Webhook() {
        document.getElementById("webhook").innerHTML = prompt("What would be the webhook link you would like to use?")
    }

    function Username() {
        document.getElementById("username").innerHTML = prompt("What would you like to change the username to?")
    }
    
</script>
  
</html>
